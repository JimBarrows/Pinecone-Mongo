image: docker:git

stages:
  - deploy

deploy_ui_to_staging:
  stage: deploy
  environment: Staging
  services:
       - docker:dind
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.example.com
    - docker build -t registry.gitlab.com/reallybigtree/pinecone-mongo .
    - docker push registry.gitlab.com/reallybigtree/pinecone-mongo
  only:
    - develop
